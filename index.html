<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="upper-section">
                <i class="icon-search"></i>
                <input type="text" class="searchbar">
                <i class="icon-bell"></i>
                <img src="img/user1.png" alt="user1">
                <p class="user-name">Morgan Oakley</p>
            </div>
            <div class="lower-section">
                <div class="profile">
                    <div class="profile-image">
                        <img src="img/user1.png" alt="user1">
                    </div>
                    <p class="profile-hi">Hi there,</p>
                    <p class="profile-name">Morgan Oakley (@morgan)</p>
                </div>
                <button class="custom-btn">New</button>
                <button class="custom-btn">Upload</button>
                <button class="custom-btn">Share</button>
            </div>
        </div>
    </div>
</body>

</html>
