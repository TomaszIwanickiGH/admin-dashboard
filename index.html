<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="upper-section">
                <i class="icon-search"></i>
                <input type="text" class="searchbar">
                <i class="icon-bell"></i>
                <img src="img/user1.png" alt="user1">
                <p class="user-name">Morgan Oakley</p>
            </div>
            <div class="lower-section">
                <div class="profile">
                    <div class="profile-image">
                        <img src="img/user1.png" alt="user1">
                    </div>
                    <p class="profile-hi">Hi there,</p>
                    <p class="profile-name">Morgan Oakley (@morgan)</p>
                </div>
                <button class="custom-btn">New</button>
                <button class="custom-btn">Upload</button>
                <button class="custom-btn">Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="dashboard">
                <i class="icon-th"></i>
                <h2>Dashboard</h2>
            </div>
            <div class="navbar">
                <ul>
                    <a href="#">
                        <li><i class="icon-home"></i>Home</li>
                    </a>
                    <a href="#">
                        <li><i class="icon-user"></i>Profile</li>
                    </a>
                    <a href="#">
                        <li><i class="icon-comment"></i>Messages</li>
                    </a>
                    <a href="#">
                        <li><i class="icon-history"></i>History</li>
                    </a>
                    <a href="#">
                        <li><i class="icon-tasks"></i>Tasks</li>
                    </a>
                    <a href="#">
                        <li><i class="icon-users"></i>Communicaties</li>
                    </a>
                </ul>
            </div>
            <div class="help">
                <ul>
                    <a href="#">
                        <li><i class="icon-cog"></i>Settings</li>
                    </a>
                    <a href="#">
                        <li><i class="icon-help-circled"></i>Support</li>
                    </a>
                    <a href="#">
                        <li><i class="icon-ok-circled"></i>Privacy</li>
                    </a>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
